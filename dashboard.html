<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#b71c1c" />
  <title>Spark Resource Management</title>
  <!--Favicon Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Compiled and minified CSS from Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  <!-- Google Material Icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--  Animation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/dashboard.css">

</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <ul id="dropdown1" class="dropdown-content">
        <li><a class="black-text waves-effect waves-red" href="#!">Settings</a></li>
        <li class="divider"></li>
        <li ><a class="black-text waves-effect waves-red" href="index.html"><i class="right material-icons">exit_to_app</i>Logout</a></li>
    </ul>

    <ul class="side-nav" id="slide-out">
      <li><div class="userView">
      <div class="background">
        <img src="src/sidenav-theme.png" style="width: 100%;">
      </div>
      <a href="#!user"><i id="usericon" class="material-icons">account_circle</i></a>
      <a href="#!name"><span class="white-text name">FirstName LastName</span></a>
      <a href="#!email"><span class="white-text">Designation</span></a>
    </div></li>
      <li><a href="#" class="waves-effect waves-red"><i class="material-icons left">find_in_page</i>Browse Projects</a></li>
      <li><a href="#" class="waves-effect waves-red"><i class="material-icons left">message</i>Messages</a></li>
      <li><a href="#" class="waves-effect waves-red"><i class="material-icons left">notifications</i>Notifications</a></li>
      <li id="sidenav-exit" class="divider"></li>
      <li ><a class="waves-effect waves-red" href="index.html"><i class="right material-icons">exit_to_app</i>Logout</a></li>
    </ul>

    <div class="animated fadeIn">
      <div class="navbar-fixed">
      <nav>
      <div class="red darken-4 nav-wrapper">
        <a href="#" data-activates="slide-out" class="button-collapse left"><i class="material-icons">menu</i></a>
        <a href="dashboard.html" class="brand-logo"><img id="logo" src="src/sparklogo.png" style="width:7em; height:1.5em;"></a>
          <ul class="right hide-on-med-and-down">
          <li><a href="#" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Browse Projects"><i class="material-icons">find_in_page</i></a></li>
          <li><a href="#" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Messages"><i class="material-icons">message</i></a></li>
          <li><a href="#" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Notifications"><i class="material-icons">notifications</i></a></li>
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" data-gutter="30" data-constrainwidth="false" data-beloworigin="true" data-hover="true" data-activates="dropdown1"><i id="usericon" class="material-icons">account_circle</i></a></li>
         </ul>
         <ul class="right">
             <li><a href="#" id="search-icon" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Search Projects or People"><i class="material-icons">search</i></a></li>
         </ul>
        <form id="searchbar" class="right">
          <div class="input-field" style="display:none" id="search-div">
            <input id="search-txt" type="search" placeholder="Search for Projects or People">
            <label for="search-txt" class="black-text"><i class="material-icons left">search</i></label>
            <i class="material-icons" id="close-icon">close</i>
          </div>
        </form>

      </div>
      </nav>
      </div>

      <!-- parallax background picture -->
        <div class="parallax-container">
          <div class="parallax"><img src="src/sample.jpg"></div>
        </div>
        <div class="profile-container">
          <div class="container">
                <p>Profile</p>
          </div>
       </div>

    </div>

  <script>
  $(document).ready(function(e){
      $("#search-icon").click(function(e){
        $("#search-icon").hide();
        $("#search-div").fadeIn();
        $("#search-txt").focus();
      });
      $("#close-icon").click(function(e){
          $("#search-div").fadeOut();
          $("#search-icon").fadeIn()
      });
  });
  </script>
  <script>
    $(document).ready(function(){
      $('.parallax').parallax();
    });
  </script>

  <script>
  $( document ).ready($('.button-collapse').sideNav({
        menuWidth: 300, // Default is 240
        edge: 'right', // Choose the horizontal origin
        closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
        draggable: true // Choose whether you can drag to open on touch screens
      }));
  </script>

</body>
</html>
