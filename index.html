<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#b71c1c" />
  <title>Spark Resource Management</title>
  
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Google Material Icons -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
  <!-- Compiled and minified CSS from Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/videobg.css">

</head>
<body data-vide-bg="src/videobg" style="position: absolute" onload="myFunction()"> 
   <div id="loader" class="preloader-wrapper active">
    <div class="spinner-layer spinner-red-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
  <div id="myDiv" class="animate-bottom" style="display:none;">
    <img src="src/spark%20vector2.png" style="width:300px; height:66px;">
    <h3>Welcome to Spark Resource Management</h3>
    <p>Need help managing your evolving organization?</p>
    <p>Relax, We got you covered.</p>
    <p>Meet Spark!</p>
    <div class="buttons">
      <a href="dashboard.html" class="waves-effect waves-light red darken-4 btn z-depth-3">Get Started</a>
      <a class="waves-effect waves-light black btn z-depth-3">Login</a>    
    </div>
 </div>
    
 <script>
  var myVar;
  function myFunction() {
    myVar = setTimeout(showPage, 700);
  }
  function showPage() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("myDiv").style.display = "block";
  }
  </script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script async="async" src="Vide/src/jquery.vide.min.js.js"></script>
  
</body>
</html>
